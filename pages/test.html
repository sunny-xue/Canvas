    <script type="text/javascript">
            function drawDiagonal(id){
                var canvas=document.getElementById(id);
                var ctx=canvas.getContext("2d");
               
               //  ctx.save();
               //  //设置状态
               //   ctx.fillStyle='red';

               //线性渐变
               // var linearCrad = ctx.createLinearGradient(0,0,400,400);
               // 径向渐变
               var linearCrad = ctx.createRadialGradient(200,200,10,200,200,50);
               linearCrad.addColorStop(0.0, '#fff');
               linearCrad.addColorStop(1.0, '#000');
               ctx.fillStyle = linearCrad;
               ctx.fillRect(0,0,400,400);
            }

            window.onload=function(){
                drawDiagonal("diagonal1");
            };
