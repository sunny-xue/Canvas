<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Path Font</title>
</head>
<script type="text/javascript">
window.onload=function onload () {
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle = '#058';
	
	ctx.font = 'bold 40px sans-serif';
	ctx.fillText('欢迎你访问我的页面...',40,100);
	ctx.font = 'italic bold 40px sans-serif';
	ctx.fillText('欢迎你访问我的页面...',40,200);
	ctx.font = 'oblique bold 2em sans-serif';
	ctx.fillText('欢迎你访问我的页面...',40,300);
	
	ctx.font = 'small-caps bold 40px sans-serif';
	ctx.fillText('Welcome to my home page...',40,400);
};
	

</script>
<body>
	<canvas id='canvas' style='display:block; margin:50px auto;' width='800px' height='600px'>
		你的浏览器不支持Canvas。。。
	</canvas>
</body>
</html>
